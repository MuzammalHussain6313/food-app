<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Reviews
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let review of result">
    <ion-card-header>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-card-title>{{review?.donner?.user?.first_name}}</ion-card-title>
      <ion-card-subtitle>{{review?.donner?.contact}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="primary">
        <h4>{{review?.title}}.</h4>
      </ion-text>
      <div *ngIf="review?.star ==1">
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-label>{{review?.star}}</ion-label><br>
      </div>
      <div *ngIf="review?.star ==2">
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-label>{{review?.star}}</ion-label><br>
      </div>
      <div *ngIf="review?.star ==3">
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-label>{{review?.star}}</ion-label><br>
      </div>
      <div *ngIf="review?.star ==4">
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" class="star" name="star"></ion-icon>
        <ion-label>{{review?.star}}</ion-label><br>
      </div>
      <div *ngIf="review?.star ==5">
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-icon style="width: 20px; height: 20px;" color="dark" name="star"></ion-icon>
        <ion-label>{{review?.star}}</ion-label><br>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
