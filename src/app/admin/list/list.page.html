<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Users
        </ion-title>
        <ion-button slot="end" (click)="addUser()">
            <ion-icon name="add"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let item of result" detail-push>
            <ion-icon slot="start" name="person"></ion-icon>
            <p (click)="showSingleItem(item)">{{item.first_name}} - {{item.last_name}} - {{item.email}}</p>
            <ion-icon (click)="presentPopover($event, item)" name="more" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
