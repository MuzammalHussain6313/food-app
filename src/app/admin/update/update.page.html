<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-top">
    <ion-text>Update field</ion-text>
    <div [formGroup]="signupForm">
      <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input formControlName="id"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="first_name"></ion-input>
      </ion-item>
      <ion-item>

      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="last_name" ></ion-input>
    </ion-item>

      <ion-item>
        <ion-label position="floating">email</ion-label>
        <ion-input formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">User Name</ion-label>
        <ion-input formControlName="user_name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Role</ion-label>
        <ion-input formControlName="password" ></ion-input>
      </ion-item>

      <ion-grid class="ion-padding-top">
        <ion-row class="ion-justify-content-center">

          <ion-button (click)="updateData()" shape="square" [disabled]="!signupForm.valid">Save</ion-button>
        </ion-row>
      </ion-grid>
    </div>
  </ion-grid>
</ion-content>
