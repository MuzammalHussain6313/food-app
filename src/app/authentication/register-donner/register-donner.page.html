<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerDonnerForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Enter Donner Details!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Address</ion-label>
              <ion-input formControlName="address"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contact</ion-label>
              <ion-input formControlName="contact"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" [disabled]="registerDonnerForm.invalid" (click)="registerDonner()" color="primary" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
