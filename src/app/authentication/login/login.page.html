<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" >
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Login to your account!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="username" formControlName="email" type="text" placeholder="Email"></ion-input>
            </ion-item>
            <span class="error-message" *ngIf="isSubmitted && errorControl.email.errors?.required">email is required.</span>
            <ion-item>
              <ion-input placeholder="Password" formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
              <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
            </ion-item>
            <span class="error-message" *ngIf="isSubmitted && errorControl.password.errors?.required">Password is required.</span>
            <ion-item>
              <ion-label position="floating">User Role</ion-label>
              <ion-select value="Donner" formControlName="role" placeholder="--Select--" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="admin">Admin</ion-select-option>
                <ion-select-option value="donner">Donner</ion-select-option>
                <ion-select-option value="charity house">Charity House</ion-select-option>
              </ion-select>
            </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.role.errors?.required">Please select user role.</span>
          </div>
          <div class="ion-padding">
            <ion-button size="large" (click)="login()" color="primary" type="submit" expand="block">Login</ion-button>
          </div>
          <div>
            <ion-label *ngIf="test">Invalid email OR password. Please Enter correct details.</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
